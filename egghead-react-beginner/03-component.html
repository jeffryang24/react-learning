<div id="root"></div>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@latest/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');
    const Message = (props) => <div>{props.msg + '-' + props.children}</div>
    const element = (
        <div className='container'>
            <Message msg='Hello World'>World 1</Message>
            <Message msg='Goodbye world'>World 2</Message>
        </div>
    );
    console.log(element);
    ReactDOM.render(element, rootElement);
</script>
