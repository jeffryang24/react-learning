<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter reducer</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@latest/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/expect@1.20.2/umd/expect.js"></script>
    <script crossorigin src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <script crossorigin src="https://wzrd.in/standalone/deep-freeze@latest"></script>
    <script type="text/babel">
        const root = document.getElementById('root');

        const {createStore, combineReducers} = Redux;
        const {Component} = React;

        const todo = (state, action) => {
            switch (action.type) {
                case 'ADD_TODO':
                    return {
                        id: action.id,
                        text: action.text,
                        completed: false
                    };

                case 'TOGGLE_TODO':
                    if (state.id !== action.id) {
                        return state;
                    }

                    return Object.assign({}, state, {
                        completed: !state.completed
                    });

                default:
                    return state;
            }
        };

        const todos = (state = [], action) => {
            switch(action.type) {
                case 'ADD_TODO':
                    return [
                        ...state,
                        todo(undefined, action)
                    ];

                case 'TOGGLE_TODO':
                    return state.map(t => todo(t, action));

                default:
                    return state;
            }
        };

        const visibilityFilter = (state = 'SHOW_ALL', action) => {
            switch (action.type) {
                case 'SET_VISIBILITY_FILTER':
                    return action.filter;

                default:
                    return state;
            }
        };

        const todoApp = combineReducers({
            todos,
            visibilityFilter
        });

        const AddTodo = ({store}) => {
            let todoInput;

            return (
                <div>
                    <input ref={node => todoInput = node} />
                    <button onClick={() => {
                        store.dispatch({
                            type: 'ADD_TODO',
                            id: nextTodoId++,
                            text: todoInput.value
                        })
                        todoInput.value = ''    
                    }}>Add Todo</button>
                </div>
            );
        };

        const Footer = ({store}) => (
            <p>
                Show:{' '}<FilterLink filter='SHOW_ALL' store={store}>All</FilterLink>{' '}
                <FilterLink filter='SHOW_ACTIVE' store={store}>Active</FilterLink>{' '}
                <FilterLink filter='SHOW_COMPLETED' store={store}>Completed</FilterLink>
            </p>
        );

        const Todo = ({onClick, completed, text}) => (
            <li onClick={onClick} style={{textDecoration: completed ? 'line-through' : 'none'}}>{text}</li>
        );

        const TodoList = ({todos, onTodoClick}) => (
            <ul>
                {todos.map(todo => (
                    <Todo key={todo.id} {...todo} onClick={() => onTodoClick(todo.id)} />
                ))}
            </ul>
        );

        const getVisibleTodos = (todos, filter) => {
            switch (filter) {
                case 'SHOW_ALL':
                    return todos;

                case 'SHOW_COMPLETED':
                    return todos.filter(t => t.completed);

                case 'SHOW_ACTIVE':
                    return todos.filter(t => !t.completed);
            }
        }

        class VisibleTodoList extends Component {

            componentDidMount() {
                const {store} = this.props;
                this.unsubscribe = store.subscribe(() => this.forceUpdate());
            }

            componentWillUnmount() {
                this.unsubscribe();
            }

            render() {
                const props = this.props;
                const {store} = props;
                const state = store.getState();

                return (
                    <TodoList todos={getVisibleTodos(state.todos, state.visibilityFilter)} onTodoClick={id => store.dispatch({type: 'TOGGLE_TODO', id})} />
                );
            };
        }

        let nextTodoId = 0;
        const TodoApp = ({store}) => {
            return (
                <div>
                    <AddTodo store={store} />
                    <VisibleTodoList store={store} />
                    <Footer store={store} />
                </div>
            );
        }

        const Link = ({active, children, onClick}) => {
            if (active) {
                return <span>{children}</span>
            } else {
                return <a href="#" onClick={(e) => {
                        e.preventDefault();
                        onClick();   
                    }}>{children}</a>
            }
        };

        class FilterLink extends Component {

            componentDidMount() {
                const {store} = this.props;
                this.unsubscribe = store.subscribe(() => this.forceUpdate());
            }

            componentWillUnmount() {
                this.unsubscribe();
            }

            render() {
                const props = this.props;
                const {store} = props;
                const state = store.getState();

                return (
                    <Link active={props.filter === state.visibilityFilter} onClick={() => {
                        store.dispatch({
                            type: 'SET_VISIBILITY_FILTER',
                            filter: props.filter
                        })
                    }}>{props.children}</Link>
                );
            }
        }

        const element = (
            <TodoApp store={createStore(todoApp)}/>
        );

        ReactDOM.render(element, root);
    </script>
</body>
</html>
